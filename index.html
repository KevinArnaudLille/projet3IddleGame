<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THE MEANING OF LIFE</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="title" class="globalLayoutSetup">
    <h1>THE MEANING OF LIFE</h1>
  </div>
  <div id="progressBarAndClickButtonContainer" class="globalLayoutSetup">
    <div id="progressBarBorder">
      <div id="progressBarContent"></div>
      <div id="progressText">0%</div>
    </div>
    <button id="idleBtn" onclick="progressBarUpdateByClick()">Click</button>
  </div>
  <div id="narratorTextBox" class="globalLayoutSetup">
    <div id="narratorTextPlace"></div>
    <button onclick="addText()">Clique stp</button>
  </div>
  <div id="allBoards" class="globalLayoutSetup">
    <div id="statsBoard" class="taskboardLayoutSetup">
      <div class="encadrer-un-contenu" id="numberTest1">10</div>
      <div class="encadrer-un-contenu" id="numberTest2">11</div>
      <div class="encadrer-un-contenu">
        Crypto
        <div class="cryptoIndicators" id="numberTest3">12</div>
        <div class="cryptoIndicators" id="numberTest4">13</div>
        <div class="cryptoIndicators" id="numberTest5">14</div>
        <div class="cryptoIndicators" id="numberTest6">15</div>
      </div>
      <div class="encadrer-un-contenu" id="numberTest7">16</div>
      <button onclick="addNumbersStats()">+10</button>
    </div>
    <div id="taskBoard" class="taskboardLayoutSetup">
      <div id="tabsContainer">
        <div id="tabsButtons">
          <button class='tabLinks' onclick='openTabs(event, `Shop`)'>Shop</button>
          <button class='tabLinks' onclick='openTabs(event, `Crypto`)'>Crypto</button>
          <button class='tabLinks' onclick='openTabs(event, `Task`)'>Task</button>
          <button class='tabLinks' onclick='openTabs(event, `Stats`)'>Stats</button>
        </div>
        <div id="tabsContents">
          <div id='Shop' class='tabContent'>
            <button class="shopBuyable" onclick="addProcessorLevel()">Processeur +1</button>
            <button class="shopBuyable" onclick="addRamLevel()">RAM +1</button>
            <button class="shopBuyable" onclick="addHardwareLevel()">Disque Dur +1</button>
            <button class="shopBuyable" onclick="addGraphicCardLevel()">Carte Graphique +1</button>
          </div>
          <div id='Crypto' class='tabContent'>
            <div id="cryptoContainer">
              <table id="cryptoTable">
                <tr>
                  <td>Crypto name</td>
                  <td>Current price</td>
                  <td>Min.</td>
                  <td>Mid.</td>
                  <td>Max.</td>
                  <td>BUY</td>
                  <td>SELL</td>
                </tr>
                <tr class="cryptoLines" id="cryptoA">
                  <td id="cryptoAName"></td>
                  <td id="cryptoACurrentVal"></td>
                  <td id="cryptoAMinVal"></td>
                  <td id="cryptoAMedVal"></td>
                  <td id="cryptoAMaxVal"></td>
                  <td id="cryptoABuyCell"><button id="cryptoABuyButton" onclick="buyCryptoA()">BUY</button></td>
                  <td id="cryptoASellCell"><button id="cryptoASellButton" onclick="sellCryptoA()">SELL</button></td>
                </tr>
                <tr class="cryptoLines" id="cryptoB">
                  <td id="cryptoBName"></td>
                  <td id="cryptoBCurrentVal"></td>
                  <td id="cryptoBMinVal"></td>
                  <td id="cryptoBMedVal"></td>
                  <td id="cryptoBMaxVal"></td>
                  <td id="cryptoBBuyCell"><button id="cryptoBBuyButton" onclick="buyCryptoB()">BUY</button></td>
                  <td id="cryptoBSellCell"><button id="cryptoBSellButton" onclick="sellCryptoB()">SELL</button></td>
                </tr>
                <tr class="cryptoLines" id="cryptoC">
                  <td id="cryptoCName"></td>
                  <td id="cryptoCCurrentVal"></td>
                  <td id="cryptoCMinVal"></td>
                  <td id="cryptoCMedVal"></td>
                  <td id="cryptoCMaxVal"></td>
                  <td id="cryptoCBuyCell"><button id="cryptoCBuyButton" onclick="buyCryptoC()">BUY</button></td>
                  <td id="cryptoCSellCell"><button id="cryptoCSellButton" onclick="sellCryptoC()">SELL</button></td>
              </table>
            </div>
          </div>
          <div id='Task' class='tabContent'>
            <h3>THIS IS THE TASK</h3>
            <p>Pleins de truc incroyable ici</p>
          </div>
          <div id='Stats' class='tabContent'>
            <h3>THIS IS THE STATS</h3>
            <p>Pleins de truc incroyable ici</p>
          </div>
        </div>
      </div>

    </div>
    <div id="formularBoard" class="taskboardLayoutSetup"></div>
  </div>
  <script src="data.js"></script>
  <script src="main.js"></script>
  <script src="progress.js"></script>
  <script src="init.js"></script>
</body>

</html>
