<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #progressBarBorder {
      height: 5vh;
      width: 70vw;
      background-color: black;
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: center;
      border-radius: 5px;
      padding: 0.5%;
    }

    #progressBarContent {
      background-color: purple;
      height: 90%;
      color: black;
      border-radius: 5px;

      display: flex;
      justify-content: right;
      align-items: center;
    }

#progressText{
  position:absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  color:blanchedalmond;
}

    #idleBtn{
      margin:5px;
    }

  </style>
</head>

<body>
  <div id="progressBarBorder">
    <div id="progressBarContent"></div>
    <div id="progressText">0%</div>
  </div>
  <button id="idleBtn">Click</button>
  <script src="main.js"></script>
</body>

</html>
